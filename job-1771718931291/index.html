<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffcc;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #000;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc;
        }
        #result {
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #00ffcc;
        }
        #score {
            margin-top: 10px;
            font-size: 1.5em;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <button id="flipButton">Flip Coin</button>
    <div id="result"></div>
    <div id="score">Score: 0</div>
    <footer>
        Build Timestamp: 2026-02-22T00:09:00.441Z | Job ID: job-1771718931291
    </footer>
    <script>
        let score = 0;

        document.getElementById('flipButton').addEventListener('click', function() {
            const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
            document.getElementById('result').innerText = `You flipped: ${result}`;
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
        });
    </script>
</body>
</html>
