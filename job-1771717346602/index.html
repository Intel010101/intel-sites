<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Casino Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .play-button {
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            transition: transform 0.2s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .score {
            font-size: 2rem;
            margin: 20px 0;
        }
        .timer {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .game-over {
            display: none;
            font-size: 2rem;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Neon Casino Game</h1>
        <button class="play-button" onclick="startGame()">PLAY</button>
    </div>
    <div class="game-container" id="gameContainer">
        <div class="score" id="score">Score: 0</div>
        <div class="timer" id="timer">Time: 30</div>
        <div class="game-over" id="gameOver">Game Over! Your score: <span id="finalScore"></span></div>
    </div>
    <footer>
        <small>Build Timestamp: 2026-02-21T23:42:43.146Z | Job ID: job-1771717346602</small>
    </footer>
    <script>
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let gameActive = false;

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById('gameContainer').style.display = 'flex';
            document.querySelector('.landing').style.display = 'none';
            document.getElementById('score').innerText = 'Score: ' + score;
            document.getElementById('timer').innerText = 'Time: ' + timeLeft;
            document.getElementById('gameOver').style.display = 'none';
            startTimer();
            generateTarget();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById('timer').innerText = 'Time: ' + timeLeft;
                } else {
                    endGame();
                }
            }, 1000);
        }

        function generateTarget() {
            const target = document.createElement('div');
            target.style.position = 'absolute';
            target.style.width = '50px';
            target.style.height = '50px';
            target.style.backgroundColor = '#ffcc00';
            target.style.borderRadius = '50%';
            target.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            target.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            target.onclick = () => {
                if (gameActive) {
                    score++;
                    document.getElementById('score').innerText = 'Score: ' + score;
                    document.body.removeChild(target);
                    generateTarget();
                }
            };
            document.body.appendChild(target);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOver').style.display = 'block';
        }
    </script>
</body>
</html>
