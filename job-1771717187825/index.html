<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Casino Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .play-button {
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            padding: 20px 40px;
            font-size: 24px;
            color: #1a1a1a;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffcc;
            transition: background-color 0.3s, transform 0.3s;
        }
        .play-button:hover {
            background-color: #00cc99;
            transform: scale(1.05);
        }
        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .score {
            font-size: 20px;
            margin: 10px 0;
        }
        .timer {
            font-size: 20px;
            margin: 10px 0;
        }
        .game-over {
            display: none;
            font-size: 24px;
            color: #ff3333;
        }
        .restart-button {
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 15px #ff3333;
            transition: background-color 0.3s, transform 0.3s;
        }
        .restart-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Neon Casino Game</h1>
    <button class="play-button" onclick="startGame()">PLAY</button>

    <div class="game-container" id="gameContainer">
        <div class="score" id="score">Score: 0</div>
        <div class="timer" id="timer">Time: 30</div>
        <div class="game-over" id="gameOver">Game Over! Your score: <span id="finalScore"></span></div>
        <button class="restart-button" id="restartButton" onclick="restartGame()">Restart</button>
    </div>

    <footer>
        <p>Build Timestamp: 2026-02-21T23:40:04.210Z | Job ID: job-1771717187825</p>
    </footer>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;

        function startGame() {
            document.querySelector('.play-button').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerText = 'Score: ' + score;
            document.getElementById('timer').innerText = 'Time: ' + timeLeft;
            document.getElementById('gameOver').style.display = 'none';
            startTimer();
            startGameLoop();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = 'Time: ' + timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function startGameLoop() {
            gameInterval = setInterval(() => {
                score++;
                document.getElementById('score').innerText = 'Score: ' + score;
            }, 1000);
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').innerText = score;
        }

        function restartGame() {
            document.getElementById('gameContainer').style.display = 'none';
            document.querySelector('.play-button').style.display = 'block';
            clearInterval(gameInterval);
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
