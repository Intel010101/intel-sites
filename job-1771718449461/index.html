<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Casino</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #00ffcc;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .hero {
            padding: 50px 20px;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            border-bottom: 2px solid #00ffcc;
        }
        .play-button {
            background-color: #00ffcc;
            color: #0a0a0a;
            padding: 15px 30px;
            font-size: 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 20px #00ffcc;
        }
        .play-button:hover {
            background-color: #00cc99;
        }
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .feature-card {
            background-color: #1a1a1a;
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 0 15px #00ffcc;
        }
        .leaderboard {
            margin: 20px 0;
            padding: 20px;
            background-color: #1a1a1a;
            border: 1px solid #00ffcc;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #cccccc;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .play-button {
                font-size: 1.5rem;
            }
            .feature-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Neon Casino</h1>
        <button class="play-button" onclick="scrollToGameModes()">PLAY</button>
    </div>
    <div class="features">
        <div class="feature-card">
            <h2>Coin Flip</h2>
            <p>Try your luck with our exciting coin flip game!</p>
        </div>
        <div class="feature-card">
            <h2>Smart Contracts</h2>
            <p>Secure and transparent transactions on Sepolia.</p>
        </div>
        <div class="feature-card">
            <h2>24/7 Support</h2>
            <p>We're here to help you anytime, anywhere!</p>
        </div>
    </div>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <p>Coming Soon!</p>
    </div>
    <footer>
        Build Timestamp: 2026-02-22T00:01:08.782Z | Job ID: job-1771718449461
    </footer>
    <script>
        function scrollToGameModes() {
            window.scrollTo({
                top: document.querySelector('.features').offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
